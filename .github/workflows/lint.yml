name: lint

on:
  push:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Authenticate with GitHub
        run: |
          echo "machine github.com login ${{ secrets.GH_LOGIN }} password ${{ secrets.GH_TOKEN }}" > ~/.netrc

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          args: --timeout=3m
